<mat-card>
    <mat-card-header>
        <mat-card-title>{{legalId}}</mat-card-title>
        <mat-card-title>Tipo animal: {{genus}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle>Nombre: {{name}}</mat-card-subtitle>
        <mat-card-subtitle>{{ age["value"] }} - {{age["text"]}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions class="card-bottom">
        <p>Ver mas informacion</p>
        <button mat-icon-button (click)="showMore()">
            <mat-icon>control_point</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
<mat-expansion-panel [(expanded)]="xpanded">
    <mat-card>
        <mat-card-subtitle>Fecha de nacimiento: {{birth}}</mat-card-subtitle>
        <mat-card-subtitle>Creado: {{createdAt}}</mat-card-subtitle>
        <mat-card-subtitle>Ultima actualizacion: {{updatedAt}}</mat-card-subtitle>
    </mat-card>
</mat-expansion-panel>
